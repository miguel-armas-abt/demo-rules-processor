server:
  port: ${SERVER_PORT:8019}

spring:
  application:
    name: rules-processor-v1

configuration:
  error-messages:
    Default: No hemos podido realizar tu operaci√≥n. Estamos trabajando para solucionar el inconveniente.

  rules:
    directory: rules/
    strategies:
      DiscountRule: discount_rules.drl
      TransactionalLimitRule: transactional_limits_rules.drl

# actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus, beans, env, loggers, flyway
  endpoint:
    health:
      show-details: always
      probes: #livess & readiness probe
        enabled: true